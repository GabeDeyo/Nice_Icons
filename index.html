<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Nice Animated Icons Demo">
    <title>Animated Icons</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
    <link rel="stylesheet" href="css/demo.css">

</head>

<body style="background-color: #3b3b3b">

    <div class="wrapper">
        <main>
            <div class="container">

                <nav class="demo-nav">
                    <ul>
                        <li class="active"><a href="index.html">Demo 1</a></li>
                    </ul>
                </nav>

                <div class="component">
                    <h1 class="component__title" style="color: black">Monochrome To Colour</h1>
                    <a href="#" class="icon icon-mono facebook">facebook</a>
                    <a href="#" class="icon icon-mono twitter">twitter</a>
                    <a href="#" class="icon icon-mono googleplus">google+</a>
                    <a href="#" class="icon icon-mono github">github</a>
                    <a href="#" class="icon icon-mono rss">rss</a>
                </div>

                <div class="component">
                  <h1 class="component__title" style="color: black">Colour Underline Nudge Up</h1>
                  <a href="#" class="icon icon-nudge facebook">facebook</a>
                  <a href="#" class="icon icon-nudge twitter">twitter</a>
                  <a href="#" class="icon icon-nudge googleplus">google+</a>
                  <a href="#" class="icon icon-nudge github">github</a>
                  <a href="#" class="icon icon-nudge rss">rss</a>
                </div>

                <div class="component">
                  <h1 class="component__title" style="color: black">Tile Slide In</h1>
                  <a href="#" class="icon icon-slide facebook">facebook</a>
                  <a href="#" class="icon icon-slide twitter">twitter</a>
                  <a href="#" class="icon icon-slide googleplus">google+</a>
                  <a href="#" class="icon icon-slide github">github</a>
                  <a href="#" class="icon icon-slide rss">rss</a>
                </div>

                <div class="component">
                  <h1 class="component__title" style="color: black">Fill To Border</h1>
                  <a href="#" class="icon icon-border facebook">facebook</a>
                  <a href="#" class="icon icon-border twitter">twitter</a>
                  <a href="#" class="icon icon-border googleplus">google+</a>
                  <a href="#" class="icon icon-border github">github</a>
                  <a href="#" class="icon icon-border rss">rss</a>
                </div>

                <div class="component">
                  <h1 class="component__title" style="color: black">Rotating Cube</h1>
                  <a href="#" class="icon icon-cube facebook">facebook</a>
                  <a href="#" class="icon icon-cube twitter">twitter</a>
                  <a href="#" class="icon icon-cube googleplus">google+</a>
                  <a href="#" class="icon icon-cube github">github</a>
                  <a href="#" class="icon icon-cube rss">rss</a>
                </div>

            </div>
        </main>

    </div>

</body>

</html>
